<div class="min-vh-100 d-flex align-items-center justify-content-center bg-dark">
  <div class="card signup-card">
    <div class="image-wrapper">
      <img
        src="assets/river.jpg"
        class="card-img-top signup-image"
        alt="Sign Up"
      />
    </div>

    <div class="px-5 py-4">
      <h4 class="card-title text-center mb-4">Create Account</h4>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn signup-btn btn-primary fw-bold" (click)="onSubmit()">Sign up</button>
        </div>
        <div class="mt-2 text-center">
          <span>Already have an account?</span>
          <a href="#" routerLink="/login" class="ms-1 fw-bold fs-6">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</div>
